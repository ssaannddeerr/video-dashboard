name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: windows
            arch: x64
          - os: macos-latest
            platform: mac
            arch: universal

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # Install platform-specific dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y yt-dlp ffmpeg

      - name: Install macOS dependencies
        if: matrix.platform == 'mac'
        run: |
          brew install yt-dlp ffmpeg

      - name: Download Windows dependencies
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          # Create resources/bin directory
          New-Item -ItemType Directory -Force -Path resources/bin

          # Download yt-dlp
          Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -OutFile "resources/bin/yt-dlp.exe"

          # Download ffmpeg (using gyan.dev builds)
          Invoke-WebRequest -Uri "https://github.com/GyanD/codexffmpeg/releases/download/7.1/ffmpeg-7.1-essentials_build.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "."
          Copy-Item -Path "ffmpeg-7.1-essentials_build/bin/ffmpeg.exe" -Destination "resources/bin/ffmpeg.exe"
          Remove-Item -Recurse -Force "ffmpeg-7.1-essentials_build"
          Remove-Item "ffmpeg.zip"

      # Build for each platform
      - name: Build Linux
        if: matrix.platform == 'linux'
        run: npm run build:linux

      - name: Build Windows
        if: matrix.platform == 'windows'
        run: npm run build:win

      - name: Build macOS
        if: matrix.platform == 'mac'
        run: npm run build:mac

      # Upload artifacts
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            dist/*.AppImage
            dist/*.deb

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist/*.exe

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: dist/*.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-x64/*
            artifacts/windows-x64/*
            artifacts/macos-universal/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
